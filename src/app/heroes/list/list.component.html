<h3>Listado de heroes</h3>


<button *ngIf="heroNames.length>0"  (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar último heroe
</button>

<div *ngIf="this.deletedHero;else nothingWasDeleted">
  <h3>Último Heroe borrado <small class="text-danger"> {{this.deletedHero}}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item bg-light"><span class="text-success">{{name}}</span>
  </li>
</ul>
