<h4>Listado</h4>
<ul class="list-group ">
  <li *ngFor="let character of characterList;
  let i =index;
  let isFirst=first;
  let isLast=last;
  let isEven=even;
  let isOdd=odd;"

  class="list-group-item mb-2 d-flex justify-content-between "
  [ngClass]="{'list-group-item-success text-danger':isEven,
  'list-group-item-info text-success':isOdd}">

    <span class="text-primary">{{i+1}}.</span>
    <span>{{character.name}}</span>
    <span><b>power:</b>{{character.power}}</span>
    <button class="btn btn-sm btn-danger" (click)="dbzService.deleteCharacterById(character.id!)">X</button>

  </li>

</ul>
